name: dispatch-monitoring-env
channels:
  - defaults
  - conda-forge
  - pytorch
dependencies:
  - python=3.10
  - pip
  - opencv
  - numpy=1.23.5
  - pandas
  - matplotlib
  - scikit-learn
  - pip:
      - torch==2.5.1
      - torchvision==0.20.0
